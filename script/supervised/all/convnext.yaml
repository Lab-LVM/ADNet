session_name: default
windows:
  - window_name: nih-convnext
    layout: even-vertical
    panes:
      # train
        - python train.py -s all_v1 -c 0 --use-wandb -m convnext_tiny
        - python train.py -s all_v1 -c 1 --use-wandb -m convnext_tiny_up2_attn_hmp_crop15_aug
        - tor 4 train.py -s all_v2 -c 4,5,6,7 --use-wandb -m convnext_tiny_up2_attn_hmp_crop15_aug
      # finetune
        - python3 train.py -s nihchest_v13 -c 0 --use-wandb -m convnext_tiny
        - python3 train.py -s nihchest_v13 -c 1 --use-wandb -m convnext_tiny_up2_attn_hmp_crop15_aug_all
        - python3 train.py -s mimic_v2 --train-size 352 352 --test-size 416 416 -c 2 --use-wandb -m convnext_tiny
        - python3 train.py -s mimic_v2 --train-size 352 352 --test-size 416 416 -c 2 --use-wandb -m convnext_tiny_up2_attn_hmp_crop15_aug_all
